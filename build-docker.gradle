buildscript {
    repositories {
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-docker-plugin:6.0.0'
    }
}

apply plugin: com.bmuschko.gradle.docker.DockerRemoteApiPlugin

import com.bmuschko.gradle.docker.tasks.image.DockerBuildImage
import org.apache.tools.ant.filters.ReplaceTokens

docker {
    url.set("${dockerServerUrl}")
}

def dockerProjectName = "reportportal-dev/${project.name}".toLowerCase()

task prepareDockerfile(type: Copy) {
    /* copy dockerfile and replace version of JAR */
    def dockerFileName = isDebugMode ? "Dockerfile-test" : "Dockerfile-develop"
    from "docker/${dockerFileName}"
    into "${project.buildDir}/libs"
    filter(ReplaceTokens, tokens: project.properties.findAll { it.value instanceof String }.collectEntries {
        [it.key, it.value]
    })
    rename(dockerFileName, 'Dockerfile')
}

task buildDocker(type: DockerBuildImage, dependsOn: prepareDockerfile) {
    inputDir.set(file("${project.buildDir}/libs"))
    images.add("${dockerProjectName}:latest")
}

prepareDockerfile.dependsOn build
buildDocker.dependsOn prepareDockerfile

